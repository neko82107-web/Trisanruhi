<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Arial',sans-serif;
    overflow:hidden;
}

/* Sections setup */
section{
    display:none;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    width:100%;
    text-align:center;
    padding:20px;
}

section.active{
    display:flex;
}

/* First Page Styling */
#page1{
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:'Segoe UI',cursive;
}

#page1 h1{
    font-size:3rem;
    color:white;
    text-shadow:0 0 20px #ff4d6d;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #fff; }
    to{ text-shadow:0 0 30px #ff0066; }
}

#page1 button{
    padding:15px 40px;
    font-size:1.2rem;
    border:none;
    border-radius:40px;
    margin:15px;
    cursor:pointer;
    font-weight:bold;
}

#yesBtn{ background:#ff0066;color:white;width:140px;}
#noBtn{ background:black;color:white;width:120px;}

/* Emoji pages styling */
.emoji-container{
    position:absolute;
    top:0; left:0;
    width:100%;
    height:100%;
    overflow:hidden;
}

.emoji{
    position:absolute;
    font-size:2.5rem;
    animation:float linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);}
    100%{transform:translateY(-10vh);}
}

/* Last page styling */
#page5{
    background:black;
    color:gold;
    font-family:'Great Vibes',cursive;
    overflow:hidden;
}

#page5 h1{
    font-size:4rem;
    text-shadow:0 0 25px red;
    animation:heartbeat 1s infinite;
}

#page5 h2{
    font-size:2rem;
    color:#ff0066;
    animation:fadein 2s infinite alternate;
}

@keyframes heartbeat{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

@keyframes fadein{
    0%{opacity:0.5;}
    100%{opacity:1;}
}

.heart{
    position:absolute;
    color:red;
    font-size:2rem;
    animation:fall 5s linear infinite;
}

@keyframes fall{
    0%{transform:translateY(-10vh) rotate(0deg);}
    100%{transform:translateY(110vh) rotate(360deg);}
}

/* Fireworks */
.firework{
    position:absolute;
    width:5px;
    height:5px;
    background:yellow;
    border-radius:50%;
    animation:explosion 1s ease-out forwards;
}

@keyframes explosion{
    0%{transform:scale(0);}
    100%{transform:scale(3);opacity:0;}
}

.next-btn{
    padding:15px 35px;
    font-size:1.2rem;
    border:none;
    border-radius:30px;
    background:#ff0066;
    color:white;
    cursor:pointer;
    margin-top:20px;
}
</style>
</head>
<body>

<!-- Page 1 -->
<section id="page1" class="active">
    <h1>Will You Be My Valentine? ğŸ¥°</h1>
    <button id="yesBtn" onclick="nextPage(2)">YES ğŸ’–</button>
    <button id="noBtn" onclick="moveNo()">NO ğŸ˜</button>
</section>

<!-- Page 2: Heart Emojis -->
<section id="page2">
    <div class="emoji-container" id="emoji1"></div>
    <h1>â¤ï¸ Hearts Everywhere â¤ï¸</h1>
    <button class="next-btn" onclick="nextPage(3)">Continue â¡ï¸</button>
</section>

<!-- Page 3: Kiss Emojis -->
<section id="page3">
    <div class="emoji-container" id="emoji2"></div>
    <h1>ğŸ’‹ Sweet Kisses ğŸ’‹</h1>
    <button class="next-btn" onclick="nextPage(4)">Continue â¡ï¸</button>
</section>

<!-- Page 4: Flower Emojis -->
<section id="page4">
    <div class="emoji-container" id="emoji3"></div>
    <h1>ğŸŒ¹ Roses For You ğŸŒ¹</h1>
    <button class="next-btn" onclick="nextPage(5)">Continue â¡ï¸</button>
</section>

<!-- Page 5: Final -->
<section id="page5">
    <h1>You Are Mine Forever â¤ï¸</h1>
    <h2>I Love You Endlessly ğŸ’–</h2>
    <p style="color:white;font-size:1.5rem;">Hehe ğŸ’ŒğŸ’–</p>
    <audio autoplay loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
</section>

<script>
// Page Navigation
function nextPage(n){
    for(let i=1;i<=5;i++){
        document.getElementById('page'+i).classList.remove('active');
    }
    document.getElementById('page'+n).classList.add('active');

    if(n===2) generateEmojis('emoji1',['â¤ï¸','ğŸ’–','ğŸ’','ğŸ’'],80);
    if(n===3) generateEmojis('emoji2',['ğŸ’‹'],70);
    if(n===4) generateEmojis('emoji3',['ğŸŒ¹','ğŸŒ¸','ğŸŒº'],60);
    if(n===5) triggerFinalPage();
}

// NO button movement
function moveNo(){
    const btn=document.getElementById("noBtn");
    btn.style.position="absolute";
    btn.style.left=Math.random()*80+"%";
    btn.style.top=Math.random()*80+"%";
}

// Generate emojis
function generateEmojis(containerId,emojiList,count){
    const container=document.getElementById(containerId);
    for(let i=0;i<count;i++){
        let e=document.createElement('div');
        e.className='emoji';
        e.innerText=emojiList[Math.floor(Math.random()*emojiList.length)];
        e.style.left=Math.random()*100+'%';
        e.style.animationDuration=(2+Math.random()*3)+'s';
        container.appendChild(e);
    }
}

// Final page: hearts + fireworks
function triggerFinalPage(){
    // Falling hearts
    for(let i=0;i<50;i++){
        let h=document.createElement("div");
        h.className="heart";
        h.innerText="â¤ï¸";
        h.style.left=Math.random()*100+"%";
        h.style.animationDuration=(3+Math.random()*4)+"s";
        document.body.appendChild(h);
    }

    // Fireworks
    setInterval(()=>{
        for(let i=0;i<10;i++){
            let f=document.createElement("div");
            f.className="firework";
            f.style.left=Math.random()*100+"%";
            f.style.top=Math.random()*50+"%";
            document.body.appendChild(f);
            setTimeout(()=>f.remove(),1000);
        }
    },1000);
}
</script>

</body>
  </html>
