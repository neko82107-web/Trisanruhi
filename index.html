<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        background-color: #ffe6ea;
    }
    section {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        text-align: center;
        position: fixed; /* Keeps pages from stacking on mobile */
        top: 0;
        left: 0;
    }
    section.active {
        display: flex;
    }

    /* Page 1 Styling */
    #page1 { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
    #page1 h1 { font-size: 2.2rem; color: white; text-shadow: 0 0 10px #ff0066; padding: 20px; }
    
    .couple-img { width: 80%; max-width: 300px; border-radius: 20px; margin-bottom: 20px; border: 5px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s ease;
    }

    #yesBtn { background: #ff0066; color: white; z-index: 100; }
    #noBtn { background: #333; color: white; }

    /* Emoji Animations */
    .emoji-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    .emoji { position: absolute; font-size: 2.5rem; animation: float linear infinite; }
    @keyframes float { 0% { transform: translateY(110vh); } 100% { transform: translateY(-10vh); } }

    /* Final Page */
    #page5 { background: #fff0f3; font-family: 'Great Vibes', cursive; }
    #page5 h1 { font-size: 3.2rem; color: #ff0066; margin: 10px 0; }
    .next-btn { background: #ff4d6d; color: white; margin-top: 20px; }
</style>
</head>
<body>

<section id="page1" class="active">
    <img src="https://i.postimg.cc/5YTx5mnm/5YTx5mnm.jpg" alt="Us" class="couple-img">
    <h1>Will You Be My Valentine? ğŸ¥°</h1>
    <div style="display:flex; flex-direction:column; gap:20px; align-items:center;">
        <button id="yesBtn" onclick="startLove()">YES ğŸ’–</button>
        <button id="noBtn" onclick="moveNo()">NO ğŸ˜</button>
    </div>
</section>

<section id="page2">
    <div class="emoji-container" id="emoji1"></div>
    <h1>â¤ï¸ Hearts Everywhere â¤ï¸</h1>
    <button class="next-btn" onclick="nextPage(3)">Continue â¡ï¸</button>
</section>

<section id="page3">
    <div class="emoji-container" id="emoji2"></div>
    <h1>ğŸ’‹ Sweet Kisses ğŸ’‹</h1>
    <button class="next-btn" onclick="nextPage(4)">Continue â¡ï¸</button>
</section>

<section id="page4">
    <div class="emoji-container" id="emoji3"></div>
    <h1>ğŸŒ¹ Roses For You ğŸŒ¹</h1>
    <button class="next-btn" onclick="nextPage(5)">Continue â¡ï¸</button>
</section>

<section id="page5">
    <img src="https://i.postimg.cc/YLQw6B47/YLQw6B47.jpg" alt="Love" class="couple-img">
    <h1>YAY! ğŸ‰</h1>
    <h2>You Are My Valentine Baby ğŸ’–</h2>
    <p style="font-size:1.8rem; color:#ff0066; font-family: sans-serif;">I love you forever and ever! ğŸ’Œ</p>
    <img src="https://i.postimg.cc/Mn68Q4zJ/Mn68Q4zJ.jpg" alt="Couple" class="couple-img" style="width:55%">
</section>

<script>
let yesScale = 1;
let noClicks = 0;

// This makes YES grow when she hits NO
function moveNo() {
    noClicks++;
    
    // 1. Grow the YES button
    yesScale += 0.4;
    document.getElementById("yesBtn").style.transform = `scale(${yesScale})`;

    // 2. Move the NO button
    const noBtn = document.getElementById("noBtn");
    noBtn.style.position = "fixed";
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    
    const lines = ["Are you sure?", "Pwease?", "Really??", "Baby nooo", "I'll cry..."];
    noBtn.innerText = lines[Math.min(noClicks - 1, lines.length - 1)];
}

// Fixed Navigation Logic
function nextPage(pageNum) {
    // Hide all sections
    document.querySelectorAll('section').forEach(sec => {
        sec.classList.remove('active');
    });
    
    // Show target section
    const target = document.getElementById('page' + pageNum);
    if(target) {
        target.classList.add('active');
    }

    // Trigger animations
    if(pageNum === 2) generateEmojis('emoji1', ['â¤ï¸', 'ğŸ’–', 'ğŸ’•'], 40);
    if(pageNum === 3) generateEmojis('emoji2', ['ğŸ’‹', 'ğŸ˜˜'], 40);
    if(pageNum === 4) generateEmojis('emoji3', ['ğŸŒ¹', 'ğŸŒ¸'], 40);
}

function startLove() {
    nextPage(2);
}

function generateEmojis(containerId, list, count) {
    const container = document.getElementById(containerId);
    container.innerHTML = ''; // Prevent lag
    for (let i = 0; i < count; i++) {
        const e = document.createElement('div');
        e.className = 'emoji';
        e.innerText = list[Math.floor(Math.random() * list.length)];
        e.style.left = Math.random() * 100 + '%';
        e.style.animationDuration = (Math.random() * 3 + 2) + 's';
        e.style.animationDelay = (Math.random() * 2) + 's';
        container.appendChild(e);
    }
}
</script>
</body>
</html>
