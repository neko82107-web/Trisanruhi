<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        background-color: #ffe6ea;
    }
    section {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
    }
    section.active {
        display: flex;
        z-index: 10;
    }

    /* Page 1 Styling */
    #page1 { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
    #page1 h1 { font-size: 2.5rem; color: white; text-shadow: 0 0 15px rgba(255,0,105,0.5); padding: 20px; }
    
    .btn-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        width: 100%;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    #yesBtn { background: #ff0066; color: white; z-index: 1000; }
    #noBtn { background: #333; color: white; position: relative; }

    /* Emoji and Image Styling */
    .emoji-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    .emoji { position: absolute; font-size: 2rem; animation: float linear infinite; }
    @keyframes float { 0% { transform: translateY(110vh); } 100% { transform: translateY(-10vh); } }

    .couple-img { width: 80%; max-width: 300px; border-radius: 20px; margin-bottom: 20px; border: 5px solid white; }

    /* Final Page */
    #page5 { background: #fff0f3; font-family: 'Great Vibes', cursive; }
    #page5 h1 { font-size: 3.5rem; color: #ff0066; margin: 0; }
    
    .next-btn { background: #ff4d6d; color: white; margin-top: 20px; z-index: 2000; }
</style>
</head>
<body>

<section id="page1" class="active">
    <img src="https://i.postimg.cc/5YTx5mnm/5YTx5mnm.jpg" alt="Us" class="couple-img">
    <h1>Will You Be My Valentine? ğŸ¥°</h1>
    <div class="btn-container">
        <button id="yesBtn" onclick="startHearts()">YES ğŸ’–</button>
        <button id="noBtn" onclick="moveNo()">NO ğŸ˜</button>
    </div>
</section>

<section id="page2">
    <div class="emoji-container" id="emoji1"></div>
    <h1>â¤ï¸ Hearts Everywhere â¤ï¸</h1>
    <button class="next-btn" onclick="nextPage(3)">Continue â¡ï¸</button>
</section>

<section id="page3">
    <div class="emoji-container" id="emoji2"></div>
    <h1>ğŸ’‹ Sweet Kisses ğŸ’‹</h1>
    <button class="next-btn" onclick="nextPage(4)">Continue â¡ï¸</button>
</section>

<section id="page4">
    <div class="emoji-container" id="emoji3"></div>
    <h1>ğŸŒ¹ Roses For You ğŸŒ¹</h1>
    <button class="next-btn" onclick="nextPage(5)">Continue â¡ï¸</button>
</section>

<section id="page5">
    <img src="https://i.postimg.cc/YLQw6B47/YLQw6B47.jpg" alt="Love" class="couple-img">
    <h1>YAY! ğŸ‰</h1>
    <h2>You Are My Valentine Baby ğŸ’–</h2>
    <p style="font-size:1.8rem; color:#ff0066;">I love you forever and ever! ğŸ’Œ</p>
    <img src="https://i.postimg.cc/Mn68Q4zJ/Mn68Q4zJ.jpg" alt="Couple" class="couple-img" style="width:50%">
</section>

<script>
let yesScale = 1;
let noClicks = 0;

// Function to make "No" move and "Yes" grow
function moveNo() {
    noClicks++;
    
    // Grow the Yes Button
    yesScale += 0.4;
    document.getElementById("yesBtn").style.transform = `scale(${yesScale})`;

    // Move the No Button
    const btn = document.getElementById("noBtn");
    btn.style.position = "fixed";
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
    
    const messages = ["Are you sure?", "Pwease?", "Really??", "Baby nooo", "I'll cry..."];
    btn.innerText = messages[Math.min(noClicks - 1, messages.length - 1)];
}

// Fixed navigation
function nextPage(pageNum) {
    // Hide all sections
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    // Show current section
    const nextSec = document.getElementById('page' + pageNum);
    nextSec.classList.add('active');

    // Trigger animations based on page
    if(pageNum === 3) generateEmojis('emoji2', ['ğŸ’‹', 'ğŸ˜˜'], 40);
    if(pageNum === 4) generateEmojis('emoji3', ['ğŸŒ¹', 'ğŸŒ¸', 'ğŸ’'], 40);
}

function startHearts() {
    nextPage(2);
    generateEmojis('emoji1', ['â¤ï¸', 'ğŸ’–', 'ğŸ’•', 'ğŸ¥°'], 50);
}

function generateEmojis(containerId, list, count) {
    const container = document.getElementById(containerId);
    container.innerHTML = ''; // Clear previous to prevent lag
    for (let i = 0; i < count; i++) {
        const e = document.createElement('div');
        e.className = 'emoji';
        e.innerText = list[Math.floor(Math.random() * list.length)];
        e.style.left = Math.random() * 100 + '%';
        e.style.animationDuration = (Math.random() * 3 + 2) + 's';
        e.style.delay = Math.random() * 2 + 's';
        container.appendChild(e);
    }
}
</script>

</body>
</html>
